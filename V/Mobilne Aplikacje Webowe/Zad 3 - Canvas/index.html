<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Radosław Terelak</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="canvas.js" defer></script>
</head>
<body>
    <header>
        <div>
            <p>Nazwa obrazu:</p>
            <input type="text" id="drawingName" placeholder="Podaj nazwę rysunku">
        </div>
        <div>
            <p>Grubość linii: <span id="displayLineWidth">10</span></p>
            <input type="range" min="1" max="25" value="10" id="lineWidth">
        </div>
        <div>
            <p>Kolor linii</p>
            <input type="color" id="lineColor">
        </div>
        <div class="drawTypeButtons">
            <button onclick="setCurve()">Linia krzywa</button>
            <button onclick="setStraight()">Linia prosta</button>
            <button>Okrąg</button>
            <button>Prostokąt</button>
        </div>
        <div>
            <button id="canvasReset" onclick="resetCanvas()">RESET</button>
        </div>
    </header>
    <main>
        <canvas id="canvas"></canvas>
    </main>
    <footer>
        <p>
            Coded by <a href="https://venrofi.netlify.app/" target="_blank">Radosław Terelak</a>
        </p>
    </footer> 
</body>
</html>
